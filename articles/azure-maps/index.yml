abstract:
  description: Azure Maps biedt ontwikkelaars uit alle branches krachtige georuimtelijke mogelijkheden, vol nieuwe kaartgegevens die nodig zijn om mobiele en webapplicaties te voorzien van geografische context. Deze service bestaat uit een Azure One API-compatibele set REST API's en een webgebaseerd JavaScript-besturingselement die ontwikkeltaken voor meerdere mediums gemakkelijk, flexibel en mobiel maken.
