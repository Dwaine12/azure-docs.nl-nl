abstract:
  description: 'Met de Azure Data Box-service kunt u snel, goedkoop en betrouwbaar terabytes aan gegevens overdragen aan Azure. Microsoft versnelt de beveiligde gegevensoverdracht door u schijven te sturen en de logistiek van begin tot eind af te handelen.<p>Draag grote aantallen gegevens over aan Azure in vier eenvoudige stappen: bestellen, ontvangen, de gegevens naar de schijf kopiëren en de schijven terugsturen naar Azure. Nadat de schijven zijn ontvangen, worden de gegevens opgenomen in Azure en de schijven veilig gewist.<p><a href="/azure/databox/data-box-disk-overview">Meer informatie over Data Box Disk</a>.</p>'
