- title: Toekomstige wijzigingen
  items:
  - type: paragraph
    text: Azure IoT Central gaat in de komende paar weken gebruikmaken van Azure IoT Hub Device Provisioning Service (DPS) voor alle apparaatverbindingen. Nadat deze wijziging live gaat, moet u uw apparaatcode zo bijwerken dat de code de DPS-SDK gebruikt om apparaten te registreren en te verbinden. Alle toepassingen die de functie voor continue gegevensexport en/of het Power BI-oplossingssjabloon gebruiken, moeten de doelcontainer voor opslag wijzigen en een nieuw oplossingssjabloon maken. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Neem contact op met de technische ondersteuning voor meer informatie.</a>
