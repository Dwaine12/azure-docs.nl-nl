abstract:
  description: "Welkom bij Microsoft Azure en het Internet of Things (IoT). Azure IoT is een uitgebreide verzameling services en oplossingen die zijn ontworpen om u te helpen u bij het maken van end-to-end-IoT-toepassingen in Azure. Azure IoT biedt een uitgebreide set mogelijkheden en hulpprogramma's die op uw sector, resources en vaardigheden binnen het bedrijf zijn aangepast: van volledig gehoste en beheerde SaaS-oplossingen (Software als een Service) tot afzonderlijke en gespecialiseerde PaaS-aanbiedingen (Platforms als een Service), evenals technologieën om de intelligente kant ervan te maken."
