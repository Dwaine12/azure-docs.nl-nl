abstract:
  description: Microsoft Azure Stack is een hybride cloudplatform waarmee u Azure-services kunt leveren vanuit uw datacenter. Meer informatie over het beheren van de infrastructuur van Azure Stack-geïntegreerde systemen en hoe u services kunt leveren met onze snelstartgidsen en zelfstudies.<br/><br/>Als u een Azure Stack-gebruiker die gebruikmaakt van services of bouwt apps voor Azure Stack, Zie onze <a href="/azure/azure-stack/user">gebruikersdocumentatie</a>.<br/><br/>Als u Azure Stack-operators geïnteresseerd in de Azure Stack Development Kit (ASDK), een implementatie van één knooppunt van de Azure-Stack die u kunt downloaden en gratis gebruiken, raadpleegt u onze <a href="/azure/azure-stack/asdk">ASDK documentatie</a>.
