abstract:
  description: Microsoft Azure Stack is een hybride cloudplatform waarmee u Azure-services kunt leveren vanuit uw datacenter. Informatie over het beheren van de infrastructuur van Azure-Stack geïntegreerde systemen en hoe u services met onze zelfstudies en snelstartgidsen aanbiedt.<br/><br/>Als u een Azure-Stack-gebruiker die gebruikmaakt van services of apps voor Azure-Stack is gebaseerd, Zie onze <a href="/azure/azure-stack/user">gebruikersdocumentatie</a>.<br/><br/>Als u een Azure-Stack-operator geïnteresseerd in de Azure Stack Development Kit (ASDK), een implementatie met één knooppunt van de Azure-Stack die u kunt downloaden en gratis gebruiken, raadpleegt u onze <a href="/azure/azure-stack/asdk">ASDK documentatie</a>.
