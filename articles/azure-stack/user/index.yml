abstract:
  description: Azure Stack is een hybride cloudplatform waarmee u Azure-services kunt gebruiken vanuit het datacenter van uw bedrijf of serviceprovider. Als ontwikkelaar kunt u apps bouwen in Azure Stack. U kunt deze vervolgens implementeren naar Azure Stack of naar Azure, of u kunt volledig hybride apps bouwen die gebruikmaken van de connectiviteit tussen een Azure Stack-cloud en Azure. Ontdek met onze snelstartgidsen en zelfstudies hoe u resources maakt en apps implementeert.<br/><br/>Als u Azure Stack-operators die u beheert de infrastructuur en -services biedt, raadpleegt u onze <a href="/azure/azure-stack/">operator documentatie</a>.<br/><br/>Als u Azure Stack-operators geïnteresseerd in de Azure Stack Development Kit (ASDK), een implementatie van één knooppunt van de Azure-Stack die u kunt downloaden en gratis gebruiken, raadpleegt u onze <a href="/azure/azure-stack/asdk">ASDK documentatie</a>.
