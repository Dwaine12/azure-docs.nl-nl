abstract:
  description: Managed Service Identity (MSI) levert Azure-services met een automatisch beheerde identiteit in Azure Active Directory (Azure AD). U kunt deze identiteit gebruiken voor verificatie bij alle services die ondersteuning bieden voor Azure AD-verificatie, zonder dat u referenties in uw code hoeft te hebben.  Leer aan de hand van onze snelstarts en zelfstudies hoe u Managed Service Identities maakt en beheert.
