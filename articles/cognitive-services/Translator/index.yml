  description: Microsoft Translator Text-API is een cloudgebaseerde service voor machinevertaling. Met deze API kunt u tekst in bijna realtime vertalen van een app of service via een eenvoudige REST API-aanroep. De API gebruikt de modernste technologie voor neurale machinevertaling en biedt statistische machinevertalingstechnologie. Voor de lijst met ondersteunde talen, voor zowel neurale als statistische machinevertaling, raadpleegt u <a href="languages.md">Ondersteunde talen</a>.
