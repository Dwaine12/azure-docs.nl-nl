abstract:
  description: Leer de Speech Service- en de Speech-SDK te gebruiken om met spraak geactiveerde functies toe te voegen aan uw apps. U kunt de Speech-SDK gebruiken om mogelijkheden voor <i>spraak-naar-tekst</i> (spraakherkenning/SR), <i>intentie</i>, <i>vertaling</i> en <i>tekst-naar-spraak</i> (text-to-speech, TTS) toe te voegen aan uw apps. De Speech Service heeft ook een REST API die werkt met alle programmeertalen die HTTP-aanvragen kunnen indienen.
