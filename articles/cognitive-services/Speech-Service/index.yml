- title: Speech Devices SDK
  items:
  - type: paragraph
    text: "Met de introductie van de geïntegreerde Speech Service bieden Microsoft en haar partners nu een geïntegreerd hardware-/softwareplatform dat is geoptimaliseerd voor het ontwikkelen van apparaten met spraakmogelijkheden: de <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>. Deze SDK is geschikt om apparaten te ontwikkelen die omgevingsgeluid registreren voor allerlei soorten toepassingen. U kunt er een <I>activeringswoord</I> voor definiëren dat alleen voor uw merk geldt. De hardware bevat ook audioverwerking van superieure kwaliteit van audio uit meerkanaalsbronnen, voor nauwkeurigere spraakherkenning, waaronder ruisonderdrukking, 'far-field'-spraak en golfvorming."
