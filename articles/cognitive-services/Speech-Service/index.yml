abstract:
  description: Met Microsoft Speech Service en SDK kunnen ontwikkelaars op eenvoudige wijze krachtige functies met spraakmogelijkheden in hun toepassingen maken, zoals spraakopdrachtbesturing, transcriptie en dicteren. Cortana, Microsoft Office en andere services maken gebruik van dezelfde technologie. Een belangrijk onderscheid in Microsoft Speech Service is dat u de akoestische en taalmodellen van <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">spraak naar tekst</a> kunt aanpassen om rekening te houden met gespecialiseerde vocabulaire, lawaaierige omgevingen en verschillende manieren van spreken. In feite zijn ook aangepaste <a href="http://aka.ms/customvoice">tekst-naar-spraak</a> en <a href="http://aka.ms/customtranslator">spraakvertaling</a> beschikbaar.<br/><br/>Onze Speech SDK is beschikbaar op meerdere platformen in diverse programmeertalen, zodat u kunt inspelen op live microfoonbeheer, realtime streaming of batchgewijze bestandscommunicatie, afhankelijk van uw toepassingsbehoeften.
