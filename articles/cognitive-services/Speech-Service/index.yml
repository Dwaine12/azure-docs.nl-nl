- title: Spraak naar tekst
  items:
  - type: paragraph
    text: Onze Speech SDK biedt ondersteuning voor <b>spraak naar tekst</b> (STT) of spraakherkenning.  De Speech SDK transcribeert audiostromen naar tekst die uw toepassing als invoer kan accepteren. Uw toepassing kan de tekst dan bijvoorbeeld in een document invoeren of als een opdracht interpreteren.
  - type: paragraph
    text: 'Hieronder vindt u algemene gebruiksvoorbeelden voor <b>spraak naar tekst</b> via de Speech SDK:'
  - type: list
    style: unordered
    items:
    - text: Een korte uiting, zoals een opdracht, herkennen zonder tussentijdse resultaten.
    - text: Een lange, eerder opgenomen uiting, zoals een voicemailbericht, transcriberen.
    - text: Streaming spraak in realtime transcriberen met gedeeltelijke resultaten, voor dicteren.
    - text: Bepalen wat gebruikers willen doen op basis van een aanvraag in natuurlijk gesproken taal.
  - type: paragraph
    text: De Speech SDK ondersteunt interactieve spraaktranscriptie met realtime en onafgebroken <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">spraak naar tekst</a> en tussentijdse resultaten. De SDK ondersteunt ook de detectie van het einde van de spraak, optioneel automatisch hoofdlettergebruik, maskering van grof taalgebruik, en tekstnormalisatie.
  - type: paragraph
    text: Een belangrijk onderscheid in Microsoft Speech Service is dat u de akoestische en taalmodellen van <a href="http://aka.ms/customspeech">spraak naar tekst</a> kunt aanpassen om rekening te houden met gespecialiseerde vocabulaire, lawaaierige omgevingen en verschillende manieren van spreken.
- title: Spraakomzetting
  items:
  - type: paragraph
    text: De Speech SDK kan ook worden gebruikt voor <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">spraakomzetting</a>.  Met streaming <b>spraakomzetting</b> via de Speech SDK stuurt de service tussentijdse resultaten die aan de gebruiker worden getoond om de voortgang van de omzetting aan te geven. De resultaten kunnen worden geretourneerd als tekst of als spraak.
  - type: paragraph
    text: 'Gebruiksvoorbeelden voor <b>spraakomzetting</b> via Speech SDK:'
  - type: list
    style: unordered
    items:
    - text: Een mobiele app of apparaat voor reizigers implementeren om gesprekken te vertalen.
    - text: Automatische vertaling van ondertiteling bij audio- en video-opnamen.
  - type: paragraph
    text: <b>Spraakomzetting</b>smodellen kunnen ook worden <a href="http://aka.ms/customtranslator">aangepast</a>.
- title: Tekst naar spraak
  items:
  - type: paragraph
    text: Op dit moment wordt <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">tekst naar spraak</a> (TTS) of spraaksynthese ondersteund via een REST API die platte tekst converteert naar natuurlijke klinkende spraak die in een audiobestand wordt doorgegeven aan uw toepassing. Meerdere stemmen, variërend in geslacht of accent, zijn beschikbaar voor veel talen.
  - type: paragraph
    text: Onze Speech SDK biedt toegang tot spraak naar tekst en spraakomzetting. Voor tekst naar spraak wordt gebruikgemaakt van REST POST-aanroepen via HTTP.
  - type: paragraph
    text: De REST API van <b>tekst naar spraak</b> ondersteunt <b>SSML</b>-labels (Speech-Synthesis-Markup-Language oftewel spraaksynthesemarkeringstaal). Hiermee kunt u de exacte fonetische uitspraak voor lastige woorden opgeven. Met SSML kunt u direct vanuit de tekst ook spraakkenmerken aangeven, waaronder nadruk, tempo, volume, geslacht en toonhoogte.
  - type: paragraph
    text: Als u een niet-ondersteund dialect of een unieke stem voor uw toepassing wilt, kunt u vanuit uw eigen spraakvoorbeelden <a href="http://aka.ms/customvoice">aangepaste spraakstijlen</a> maken.
  - type: paragraph
    text: 'Hieronder vindt u algemene gebruiksvoorbeelden voor de REST API van <b>tekst naar spraak</b>:'
  - type: list
    style: unordered
    items:
    - text: Spraakuitvoer als een alternatieve schermuitvoer voor gebruikers met een beperkt gezichtsvermogen.
    - text: Spraakmenu's voor voertuigtoepassingen, zoals navigatie.
    - text: Gebruikersinterfaces voor gesprekken tijdens concerten met de <b>spraak naar tekst</b>-API.
- title: Speech Devices SDK
  items:
  - type: paragraph
    text: 'Met de introductie van de geïntegreerde Speech Service bieden Microsoft en haar partners nu een geïntegreerd hardware-/softwareplatform dat is geoptimaliseerd voor het ontwikkelen van apparaten met spraakmogelijkheden: de <b>Speech Devices SDK</b>. Deze SDK is geschikt voor het ontwikkelen van slimme apparaten met spraakmogelijkheden voor alle toepassingstypen.'
  - type: paragraph
    text: Met de <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Devices SDK</a> kunt u uw eigen omgevingsapparaten maken met een aangepast ontwaakwoord dat uniek is voor uw merk om het vastleggen van audio te activeren. De SDK bevat ook audioverwerking van superieure kwaliteit van audio uit meerkanaals bronnen, voor nauwkeurigere spraakherkenning, waaronder ruisonderdrukking, 'far-field' spraak en golfvorming.
