  description: Met Microsoft Speech Service en SDK kunnen ontwikkelaars op eenvoudige wijze krachtige functies met spraakmogelijkheden aan hun toepassingen toevoegen, zoals spraakopdrachtbesturing, transcriptie, dicteren en vertalen met behulp van een <a href="rest-apis">REST API</a> of een <a href="speech-sdk">C#-, C++- of Java-SDK</a>.<p>Met de Speech-service kunt u modellen voor omzetting van <a href="how-to-customize-speech-models">spraak naar tekst</a> aanpassen om rekening te houden met gespecialiseerde vocabulaires, lawaaierige omgevingen en verschillende manieren van spreken. Ook zijn er aangepaste versies van <a href="https://cris.ai/Home/customvoice">Tekst-naar-spraak</a> en <a href="https://www.microsoft.com/translator/customization.aspx">Spraakomzetting</a> beschikbaar.<p>Raadpleeg voor meer informatie het onderwerp <a href="overview">Wat is de Speech-service?</a>
