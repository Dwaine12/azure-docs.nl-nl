  description: Microsoft Translator Speech-API, onderdeel van de Microsoft Cognitive Services-API-verzameling, is een machinevertalingservice in de cloud die vertalingen biedt voor spraak-naar-spraak en spraak-naar-tekst. Deze is gebaseerd op de industriestandaard REST-technologie en kan worden gebruikt om end-to-end-, realtime, spraakomzettingen toe te voegen aan toepassingen, hulpprogramma's of oplossingen waarvoor meertalige spraakomzetting nodig is, ongeacht het doelbesturingssysteem of de ontwikkelingstalen. Voor de lijst met ondersteunde talen, raadpleegt u <a href="languages.md">Ondersteunde talen</a>.
