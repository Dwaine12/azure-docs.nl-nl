abstract:
  description: 'De Text Analytics API is een op de cloud gebaseerde service die geavanceerde verwerking van natuurlijke taal biedt voor onbewerkte tekst. De service bevat drie hoofdfuncties: toonanalyse, extractie van belangrijke woordgroepen en taaldetectie. Leer hoe u inhoud op verschillende manieren kunt analyseren met behulp van onze snelstarts, zelfstudies en voorbeelden.'
