title: Documentatie voor Azure Data Explorer
metadata:
  title: Documentatie voor Azure Data Explorer - quickstarts, zelfstudies en taal- en API-referenties
  description: Azure Data Explorer is een cloudplatform voor log analytics dat is geoptimaliseerd voor ad-hoc big data-query's.
  author: mgblythe
  ms.author: mblythe
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 09/24/2018
abstract:
  description: <p>Azure Data Explorer is een snelle en zeer schaalbare service om gegevens in logboeken en telemetrie te verkennen. Hiermee verwerkt u de vele gegevensstromen die door moderne software worden uitgevoerd, zodat u de gegevens kunt verzamelen, opslaan en analyseren. Azure Data Explorer is ideaal om grote hoeveelheden diverse gegevens van elke gegevensbron te analyseren, zoals websites, toepassingen, IoT-apparaten en meer.</p><p>Ontdek hoe u Azure Data Explorer gebruikt met onze quickstarts, zelfstudies en referenties.</p>
