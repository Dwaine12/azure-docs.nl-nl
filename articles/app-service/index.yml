abstract:
  description: Met Azure Web Apps kunt u web-apps bouwen en hosten in de programmeertaal van uw keuze, zonder hiervoor infrastructuur te beheren. Het biedt automatisch schalen en een hoge beschikbaarheid, ondersteuning voor zowel Windows als Linux en maakt automatische implementaties mogelijk vanuit GitHub, Azure DevOps of een willekeurige Git-repo. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Web Apps gebruikt.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/app-service/media/index/create-a-web-app-with-nodejs-and-azure-app-service.png
      width: 250
    title: Maak een web-app met Node.js en Azure App Service. (2:41)
    href: https://azure.microsoft.com/resources/videos/create-a-web-app-with-nodejs-and-azure-app-service/
    width: 250
