abstract:
  description: Leer Azure Machine Learning te gebruiken, met zijn volledig beheerde services voor het bouwen, implementeren en beheren van machine learning- en AI-modellen in de cloud. Dankzij zelfstudies, snelstartgidsen, naslaginformatie en voorbeelden ziet u hoe u modellen voor uw toepassingen kunt bouwen en implementeren.
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (preview) <br><b>Azure Machine Learning-services</b></a> <p>Informatie over de manier waarop deze services gegevenswetenschappers helpen om AI-oplossingen te ontwikkelen met behulp van Python-tools en -bibliotheken met een breed scala aan gegevens en rekenservices van Azure.</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>Informatie over het gebruik van dit hulpprogramma met functionaliteit op basis van slepen en neerzetten, om in samenwerkingsverband predictive analytics-oplossingen voor uw gegevens te ontwikkelen, testen en implementeren.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>Data Science Virtual Machine</b></a> <p>Informatie over het gebruik van VM’s voor Data Science en Deep Learning, aangepaste VM-installatiekopieën in Azure, vol met hulpprogramma’s voor data science, die worden gebruikt om intelligente toepassingen voor geavanceerde analyse te bouwen.</p>
