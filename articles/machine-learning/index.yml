- title: Meer Microsoft Machine Learning-technologieën
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Team Data Science Process</b></p> </a> Een data science-methodologie waarmee teams in samenwerkingsverband op een efficiënte manier predictive analytics-oplossingen en intelligente toepassingen kunnen leveren.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>SQL Server Machine Learning-services</b></p> </a> Analyses in databases met ondersteuning voor zowel R als Python.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Flexibel machine learning-platform voor bedrijven, met ondersteuning voor R- en Python-implementaties in Windows, Linux, en HDInsight Spark en Hadoop-clusters.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Batch AI Training</b></p> </a>Een beheerde service die u helpt met het parallel experimenteren met uw AI-modellen binnen van elk gewenst framework, en die ze vervolgens op grote schaal over geclusterde GPU's traint.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Cognitive Services</b></p> </a> API's die intelligente algoritmen voor uw apps, websites en bots leveren.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Een gratis, open-sourcetoolkit om deep learning-algoritmen mee te trainen.
