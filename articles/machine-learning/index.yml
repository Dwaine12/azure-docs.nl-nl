- title: Andere Microsoft Machine Learning-technologieën
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>API's die intelligente algoritmen voor uw apps, websites en bots leveren.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/batch-ai/
      html: <p>Een beheerde service die u helpt met het parallel experimenteren met uw AI-modellen binnen van elk gewenst framework, en die ze vervolgens op grote schaal over geclusterde GPU's traint.</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Batch AI Training
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Analyses in databases met ondersteuning voor zowel R als Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning-services
    - href: /machine-learning-server/
      html: <p>Flexibel machine learning-platform voor bedrijven, met ondersteuning voor R- en Python-implementaties in Windows, Linux, en HDInsight Spark en Hadoop-clusters.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning Server
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Een data science-methodologie waarmee teams in samenwerkingsverband op een efficiënte manier predictive analytics-oplossingen en intelligente toepassingen kunnen leveren.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Team Data Science Process
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Experimenteer zonder software te installeren of te configureren met de Data Science Virtual Machine (DSVM) en de Deep Learning Virtual Machine (DLVM). Vooraf geïnstalleerde, populaire gegevensanalyses, machine learning en AI-hulpprogramma's.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Data Science Virtual Machine
