sections:
- items:
  - type: paragraph
    text: Azure SQL Database kunt u eenvoudig controleren en afstemmen van de werkbelasting van uw database.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Query prestatie-inzichten
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Eenvoudig gebruik van bronnen in uw Azure SQL-Database (individuele Database) met behulp van ingebouwde mogelijkheden voor bewaking in Azure portal.</p>
    - title: Azure SQL-analyse
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Azure SQL Analytics-bewaking, kunt u eenvoudig een grote vloot van databases, elastische pools en -exemplaren in één deelvenster bedrijfsanalyses.</p>
    - title: Automatisch instellen
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Automatisch afstemmen automatisch wordt aanbevolen en query-plan problemen opgelost, maakt en verwijdert indexen om prestaties te verbeteren.</p>
    - title: Intelligente Performance Insight
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Ingebouwde intelligentie in Azure SQL Database detecteert verstorende gebeurtenissen die leiden slechte prestaties in uw databases tot en bevat aanbevelingen voor beperking indien mogelijk.</p>
    - title: Aanbevelingen voor prestaties
      href: /azure/sql-database/sql-database-advisor
      html: <p>Azure SQL Database biedt een reeks aanbevelingen die u helpen kunnen bij het Optimaliseer uw database in Azure portal.</p>
    - title: Metrische gegevens en logboekregistratie
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>De telemetrie van uw database diagnostische gegevens naar Azure SQL Analytics, Azure Event Hub of Azure Blob-opslag voor aangepaste integraties Stream.</p>
