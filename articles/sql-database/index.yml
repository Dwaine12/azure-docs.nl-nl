abstract:
  description: Azure SQL Database is een relationele database als een service (DBaaS) op basis van de nieuwste stabiele versie van Microsoft SQL Server Database Engine. SQL Database is een krachtige, betrouwbare en veilige database die u kunt gebruiken om gegevensgestuurde toepassingen en websites te bouwen in de programmeertaal van uw keuze, zonder dat u hiervoor infrastructuur hoeft te beheren. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u SQL Database gebruikt.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Maak een SQL-database in Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p><a href="/azure/sql-database/sql-database-high-availability">Maximaal beschikbare</a> PaaS-database die altijd wordt uitgevoerd met de nieuwste stabiele versie van SQL Server Database Engine en het nieuwste besturingssysteem dat met <a href="/azure/sql-database/sql-database-automated-backups">automatische database back-ups</a> is gepatched.</p>
      image:
        src: media/index/i_managed.svg
      title: Volledig beheerd
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Een op maat gemaakte prijs-prestatieverhouding met <a href="/azure/sql-database/sql-database-service-tiers">flexibele prestatiecategorieën</a> die uiteenlopen van 5$/maand tot krachtige databases met 80 cores.</p>
      image:
        src: media/index/i_perftier.svg
      title: Prijs-prestatiecategorieën
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>Eenvoudig <a href="/azure/sql-database/sql-database-single-database-scale">omhoog schalen</a>, <a href="/azure/sql-database/sql-database-read-scale-out">omlaag schalen</a> of uw databases sharden, afhankelijk van de behoeften om de prestaties van uw toepassing te verbeteren.</p>
      image:
        src: media/index/i_scale.svg
      title: Schaalbaarheid en flexibiliteit
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Laat de in de service ingebouwde intelligentie <a href="/azure/sql-database/sql-database-automatic-tuning">automatisch de prestaties van uw database afstemmen</a> en <a href="/azure/sql-database/sql-advanced-threat-protection">bedreigingen</a> en <a href="/azure/sql-database/sql-vulnerability-assessment">beveiligingsproblemen</a> in uw databases identificeren.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Ingebouwde intelligentie
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Gebruik de <a href="/azure/sql-database/sql-database-managed-instance">afzonderlijke database die wordt gehost in logische servers</a> voor uw <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS-toepassingen</a> en microservices waarvoor een afzonderlijke database met de voorspelbare prestaties nodig is.</p>
      image:
        src: media/index/i_db.svg
      title: Afzonderlijke database
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Gebruik het <a href="/azure/sql-database/sql-database-managed-instance">Beheerde exemplaar</a> om eenvoudig uw <a href="azure/sql-database/sql-database-managed-instance-migrate">on-premises databases te migreren</a> naar Azure PaaS met minimale of geen codewijzigingen in de database.</p>
      image:
        src: media/index/i_mi.svg
      title: Beheerd exemplaar
