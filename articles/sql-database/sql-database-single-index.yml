abstract:
  description: Azure SQL Database is een relationele database als een service (DBaaS) op basis van de nieuwste stabiele versie van Microsoft SQL Server Database Engine. SQL-Database is een krachtige, eenvoudig te gebruiken, betrouwbare, en u gebruiken kunt voor het bouwen van nieuwe toepassingen, websites en microservices in de programmeertaal van uw keuze, zonder dat u nodig hebt voor het beheren van infrastructuur van de beveiligde database. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u SQL Database gebruikt.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Een enkele SQL-database in Azure maken. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Pools voor Elastic Database
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Elastische pools in SQL Database zijn eenvoudige, kosteneffectieve oplossingen voor het beheren en schalen van meerdere databases die een verschillend en onvoorspelbaar verbruik hebben.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Logische Server
      href: /azure/sql-database/sql-database-logical-servers
      html: <p>Logische server is een centraal punt voor het configureren van beveiliging, tunning, back-upbeleid en andere configuratie-eigenschappen op een set van databases in de server.</p>
      image:
        src: media/index/i_mi.svg
    - title: Prijs/servicelagen
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Een op maat gemaakte prijs-prestatieverhouding met flexibele servicelagen die uiteenlopen van $ 5/maand tot krachtige databases met 80 cores.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Schaalbaarheid
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Schaal eenvoudig van de database, afhankelijk van uw behoeften voor het verbeteren van de prestaties van uw toepassing.</p>
      image:
        src: media/index/i_scale.svg
    - title: Platform als een Service
      href: /azure/sql-database/sql-database-paas
      html: <p>Ingebouwde hoge beschikbaarheid, automatische back-ups en geo-replicatie zorgen ervoor dat onderhoudsbewerkingen of fouten in de infrastructuur of hardware uw bedrijf niet platleggen.</p>
      image:
        src: media/index/gear.svg
    - title: Geavanceerde beveiliging
      href: /azure/sql-database/sql-database-security-index
      html: <p>Beveilig uw database met Azure AD-verificatie, virtuele netwerken, firewalls en Always Encrypted-verbindingen. Identificeer bedreigingen en beveiligingsproblemen dankzij ingebouwde beveiliging.</p>
      image:
        src: media/index/i_security.svg
- title: Nieuwe en preview-functies
  items:
  - type: paragraph
    text: 'We zijn voortdurend verbeteren van de SQL-Database met nieuwe functies en willen we graag uw feedback met betrekking tot de volgende nieuwe functies:'
  - type: list
    style: unordered
    items:
    - html: (Preview) <a href="sql-database-service-tier-hyperscale">Grootschalige</a> laag die ondersteuning biedt voor maximaal 100 TB databases en meerdere leesbare replica's.
    - html: (Preview) Nieuwe SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">intelligente queryverwerking</a> functies, zoals <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">tabelvariabele uitgesteld compilatie</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">batchmodus op rowstore tabellen</a>, en <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> scalaire UDF inlining</a>.
    - html: (Preview) Nieuwe functies voor Transact-SQL-taal, zoals <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT statistische functie</a> en <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">BULKSGEWIJS importeren uit Azure Blob-opslag</a>.
    - html: (Preview) Nieuwe SQL Server 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">bouwen</a> en bewerkingen van GECLUSTERDE COLUMNSTORE-index opnieuw opbouwen.
