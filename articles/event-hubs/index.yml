  title: Documentatie voor Azure Event Hubs - zelfstudies, snelstarts, API-verwijzing
  meta.description: Learn how to use Event Hubs to ingest millions of events per second from connected IoT devices and applications on a broad set of platforms.
  services: event-hubs
  author: sethmanheim
  manager: timlt
  ms.service: event-hubs
  ms.topic: landing-page
  ms.date: 05/14/2018
  ms.author: sethm
abstract:
  description: Azure Event Hubs is een big data-platform voor het streamen van gegevens en een gebeurtenisopneemservice die miljoenen gebeurtenissen per seconde kan opnemen en verwerken. Event Hubs kan gebeurtenissen, gegevens of telemetrie die wordt geproduceerd door gedistribueerde software en apparaten verwerken en opslaan. Gegevens die naar een Event Hub worden verzonden, kunnen worden omgezet en opgeslagen door gebruik te maken van een provider voor realtime analytische gegevens of batchverwerking/opslagadapters. <p>De service biedt ondersteuning voor de protocollen HTTPS, AMQP 1.0 en Apache Kafka 1.0 voor het publiceren van gebeurtenissen naar een Event Hub. De service ondersteunt Apache Kafka MirrorMaker, Apache Flink en Akka Streams in de Apache Kafka-ecosystemen.</p>
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
