abstract:
  description: Azure Event Hubs is een platform voor het streamen van gegevens en een gebeurtenisverwerkingsservice die miljoenen gebeurtenissen per seconde kan opnemen en verwerken. De service ondersteunt HTTPS- en AMQP 1.0-protocollen, evenals het Apache Kafka-ecosysteem, voor gebeurtenissenpublicatie.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure Messaging en op gebeurtenis gebaseerde architectuur (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
