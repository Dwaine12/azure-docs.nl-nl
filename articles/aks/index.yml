abstract:
  description: Azure Kubernetes Service (AKS) beheert uw gehoste Kubernetes-omgeving en zorgt dat de implementatie en het beheer van toepassingen in containers snel en eenvoudig zijn en geen kennis over het beheer van containers vereisen. Het verlicht ook de last van actieve bewerkingen en onderhoud door inrichten, upgraden en bronnen op aanvraag schalen mogelijk te maken, zonder uw toepassingen offline te brengen.<div class="IMPORTANT alert"><p>Belangrijk</p><p>AKS (Azure Kubernetes Service) is momenteel in de <strong>preview-fase</strong>. Previews worden voor u beschikbaar gesteld op voorwaarde dat u akkoord gaat met de <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">aanvullende gebruiksvoorwaarden</a>. Sommige aspecten van deze functionaliteit kunnen wijzigen voordat deze functionaliteit algemeen beschikbaar wordt.</p></div>
